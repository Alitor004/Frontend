<h1 class="my-3 text-primary">
  Listar Funcionarios
  <button
    type="buttom"
    routerLink="/funcionarios/cadastrar"
    class="btn btn-success mt-2 float-right">
    Cadastrar
  </button>
</h1>
<div class="card shadow">
  <table class="table table-responsive table striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let func of listarFuncionarios">
        <td>{{ func.id }}</td>
        <td>{{ func.nome }}</td>
        <td>{{ func.idadeFuncionario }}</td>
        <td>
          <button class="btn btn-warning"
          routerLink = "/funcionarios/atualizar/{{func.id}}"
          >
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button class="btn btn-danger ml-2">
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
